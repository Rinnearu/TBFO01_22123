<html>
  <head>
    <title>Advanced Table</title>
    <script src="butsetrap for tabel"></script>
  </head>
  <body>
  <div id="div buat @tabel 2" class="arial">
    <table id="@table 1">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
        <td>Row 2, Cell 3</td>
      </tr>
    </table>
  </div>
  <div id="div buat @tabel 2">
    <table id="@table 2">
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td class="rowspan 2">Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 3</td>
      </tr>
      <tr>
        <td class="colspan 2">Row 2, Cell 2</td>
      </tr>
      <tr id="row in row">
        <td>
          <tr>
            <td>Nyehehe</td>
          </tr>
        </td>
        <td>
          <tr>
            <td>Mampoos</td>
          </tr>
        </td>
        <td>
          <tr>
            <td>Wkwkwk</td>
          </tr>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
