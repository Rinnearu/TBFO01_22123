        <h6>Saya menyatakan bahwa data tersebut benar</h6>
        <input type="checkbox" id="ceklist1">

        <button type="reset">Reset</button>
        <button type="button">Button</button>
      </form>
    </div>
  <div>
  <h1>Ini form iseng buat cek GET</h1>

</div>
